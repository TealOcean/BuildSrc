language: java
jdk:
  - oraclejdk11
  - openjdk9
  - openjdk8


branches:
  only:
    - master
    - develop

git:
  depth: 3


before_install:
  - gradle -b wrapper.gradle


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
